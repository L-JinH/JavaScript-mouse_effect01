<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mouse-effect01.css" />
    <title>mouse-effect01 - JavaScript</title>
  </head>
  <body>
    <div class="wrap">
      <div class="cursor"></div>

      <div class="info">
        <ul class="info_list">
          <li>clientX: <span class="clientX">0</span> px</li>
          <li>clientY: <span class="clientY">0</span> px</li>
          <li>screenX: <span class="screenX">0</span> px</li>
          <li>screenY: <span class="screenY">0</span> px</li>
          <li>offsetX: <span class="offsetX">0</span> px</li>
          <li>offsetY: <span class="offsetY">0</span> px</li>
          <li>pageX: <span class="pageX">0</span> px</li>
          <li>pageY: <span class="pageY">0</span> px</li>
        </ul>
      </div>

      <main class="mian">
        <p>
          <span class="so">소림</span>이고 <span class="mu">무당</span>이고,
        </p>
        <p>그냥 <span class="me">제가</span> 다 때려 잡을게요.</p>
      </main>
    </div>

    <script src="mouse-effect01.js"></script>
  </body>
</html>
