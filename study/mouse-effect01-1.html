<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mouse-effect01-1.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <div class="cursor"></div>
      <main class="main">
        <p>
          <span class="style1">화산</span>의 제자
          <span class="style2">청명</span>이 <br />
          <span class="style3">종남</span>의
          <span class="style4">이송백</span>에게
          <span class="style5">비무</span>를 청합니다.
        </p>
      </main>

      <div class="info">
        <ul class="info_list">
          <li>clientX: <span class="clientX">0</span> px</li>
          <li>clientY: <span class="clientY">0</span> px</li>
          <li>screenX: <span class="screenX">0</span> px</li>
          <li>screenY: <span class="screenY">0</span> px</li>
          <li>offsetX: <span class="offsetX">0</span> px</li>
          <li>offsetY: <span class="offsetY">0</span> px</li>
          <li>pageX: <span class="pageX">0</span> px</li>
          <li>pageY: <span class="pageY">0</span> px</li>
        </ul>
      </div>
    </div>

    <script defer src="mouse-effect01-1.js"></script>
    <!-- <script defer src="mouse-effect01-2.js"></script> -->
  </body>
</html>
